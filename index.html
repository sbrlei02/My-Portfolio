<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    height: 100%;
    background-color: #8B0000; /* Dark crimson */
    color: white;
}
a { text-decoration: none; color: inherit; }

#intro {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

#intro h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
}

#intro p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

.btn {
    padding: 12px 25px;
    font-size: 1rem;
    background-color: white;
    color: #8B0000;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
}

.btn:hover {
    background-color: #B22222;
    transform: scale(1.05);
}

#works {
    display: none;
    padding: 50px;
    max-width: 900px;
    margin: auto;
}

#works h2 {
    text-align: center;
    margin-bottom: 40px;
    font-size: 2rem;
    color: white;
}

.project {
    background-color: rgba(255,255,255,0.9);
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 12px;
    color: #333;
    transition: transform 0.3s, box-shadow 0.3s;
}

.project:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.project h3 {
    margin: 0 0 10px 0;
    color: #B22222;
}

.project p {
    margin: 0 0 10px 0;
}

.project a {
    color: #8B0000;
    font-weight: bold;
}

.back-btn {
    display: block;
    margin: 30px auto 0 auto;
    padding: 10px 20px;
    background-color: #B22222;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s, background-color 0.3s;
}

.back-btn:hover {
    background-color: #FF0000;
    transform: scale(1.05);
}
</style>
</head>
<body>

<div id="intro">
    <h1>Welcome to My Portfolio</h1>
    <p>Check out all the websites and projects I've created.</p>
    <button class="btn" onclick="showWorks()">View My Works</button>
</div>

<div id="works">
    <h2>My Projects</h2>

    <div class="project">
        <h3>Live Code Share</h3>
        <p>Published: 2025-08-22</p>
        <a href="https://sbrlei02.github.io/Live-Code-Share/" target="_blank">Visit Project</a>
    </div>

    <button class="back-btn" onclick="backToIntro()">Back to Intro</button>
</div>

<script>
function showWorks() {
    document.getElementById('intro').style.display = 'none';
    document.getElementById('works').style.display = 'block';
}

function backToIntro() {
    document.getElementById('works').style.display = 'none';
    document.getElementById('intro').style.display = 'flex';
}
</script>

</body>
</html>
